<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="description" content="A simple budget application built with JavaScript.">
        <meta name="keywords" content="HTML, CSS, JavaScript, Budget, Expense, Tracker">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="icon" type="image/png" sizes="32x32" href="/android-chrome-512x512.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" type="text/css" href="assets/index.css">
</head>

<title>
Simple Budget
</title>

<body>
<div class = "budgetWrapper">
    <img class = "moneybag" src="assets/moneybag.png">
    <img class = "dollarsign" src="assets/dollarsign.png">
    <img class = "dollarsign2" src="assets/dollarsign.png">

    <!-- Colored columns -->
    <div class="columns">
        <div id = "columnOne"></div>
        <div id = "columnTwo"></div>
        <div id = "columnThree"></div>
        <div id = "columnFour"></div>
        <div id = "columnFive"></div>
        <div id = "columnSix"></div>
    </div>

    <!-- Buttons used to activate Javascript functions-->
    <div class="buttons">
        <button class = "btn" id = "calculateBudget" title = "Recalculate your monthly budget"  onclick = "calculateBudget()">Calculate Budget</button>

        <button class = "btn" id = "submitIncome" title = "Submit Monthly Income" onclick = "submitIncome()">Submit Income</button>

        <button class = "btn" id = "submitExpense" title = "Submit New Expense" onclick = "submitExpense()">Submit Expense</button>

        <button class = "btn" id = "removeExpense" title = "Delete Selected Expense Item" onclick = "deleteExpense()" >Delete</button>
 
        <button class = "btn" id = "clearExpenseTotal" title = "Clear Total Expense Amount" onclick = "clearTotalAmount()">Clear<br>Total</button>

        <button class = "btn" id = "saveButton" title = "Save all budget data" onclick = "saveData()">Save</button>

        <button class = "btn" id = "loadButton" title = "Load all budget data" onclick = "getData()">Load</button>
    </div>

</div>


<script src = "assets/index.js"></script>
<noscript>Please enable JavaScript to load this app.</noscript>
</body>

<footer class="foot">
    <a href="https://github.com/soundwanders/budget" target="_blank" style="text-underline-offset: 6px; color:rgb(255, 255, 255)">
    &circledast;
    </a>
</footer>

</html>
