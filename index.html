<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="description" content="budget">
        <meta name="keywords" content="HTML, CSS, JavaScript, Budget">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/budgetstyle.css">
</head>

<title>
Budget
</title>

<body>
<div class = "wrapper">

    <img class = "moneybag" src="assets/moneybag.png">

    <!-- Colored columns -->
    <div id = "columnone"></div>
    <div id = "columntwo"></div>
    <div id = "columnthree"></div>
    <div id = "columnfour"></div>
    <div id = "columnfive"></div>
    <div id = "columnsix"></div>

    <!-- Buttons used to activate Javascript functions-->
    <div class="buttons">
        <button class = "btn" id = "calculateBudget"  onclick = "calculateBudget()">Calculate Budget</button>
        <div class = "hide" id ="calc">Recalculate Your Budget</div>

        <button class = "btn" id = "incomeButton" onclick = "submitIncome()">Submit Income</button>
        <div class = "hide" id ="inc">Submit  Your Monthly Income</div>

        <button class = "btn" id = "submitExpense" onclick = "submitExpense()">Submit Expense</button>
        <div class = "hide" id ="exp">Submit A New Expense</div>

        <button class = "btn" id = "removeExpense"  onclick = "deleteExpense()">Delete Expense</button>
        <div class = "hide" id ="del">Delete Selected Item</div>

        <button class = "btn" id = "clearExpenseTotal" onclick = "clearTotalAmount()">Reset Total</button>
        <div class = "hide" id ="clear">Reset Expense Total Amount</div>
    </div>

</div>
</body>

<footer class="foot">
    <a href="https://github.com/soundwanders/budget" target="_blank" style="text-underline-offset: 6px; color:rgb(255, 255, 255)">
    Github
    </a>
</footer>

<script src = "assets/budgetscript.js"></script>

</html>
